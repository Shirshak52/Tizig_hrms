{% macro navbar() %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Tizig HR</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </div>
</nav>
{% endmacro %}

{% macro tabs() %}
    <ul class="nav nav-tabs" id="employeeTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="addEmployeeTab" data-bs-toggle="tab" href="#addEmployee" role="tab" aria-controls="addEmployee" aria-selected="true">
                <i class="bi bi-person-plus-fill"></i> Add Employee
            </a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="viewEmployeeTab" data-bs-toggle="tab" href="#viewEmployee" role="tab" aria-controls="viewEmployee" aria-selected="false">
                <i class="bi bi-person-lines-fill"></i> View Employees
            </a>
        </li>
    </ul>
{% endmacro %}

{% macro tab_content() %}
    <div class="tab-content mt-3">
        <!-- Add Employee Tab -->
        <div class="tab-pane fade show active" id="addEmployee" role="tabpanel" aria-labelledby="addEmployeeTab">
            {% block content %}{% endblock %}
        </div>

        <!-- View Employees Tab -->
        <div class="tab-pane fade" id="viewEmployee" role="tabpanel" aria-labelledby="viewEmployeeTab">
            <h3>Employee List</h3>
            <!-- Add employee table or details page here -->
        </div>
    </div>
{% endmacro %}
